      <div class="contenedor_formulario_profile">
        <h2>Editar Perfil de Usuario</h2>
    
        <form action="{% url 'edit_profile' %}" method="post">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            
            <div class="form-group">
                <label for="id_username">Username:</label>
                <input type="text" id="id_username" name="username" value="{{ form.username.value }}">
            </div>
            
            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" id="id_email" name="email" value="{{ form.email.value }}">
            </div>
    
            <div class="form-group">
                <label for="id_password1">Password:</label>
                <input type="password" id="id_password1" name="password1">
            </div>
        
            <div class="form-group">
                <label for="id_password2">Confirm Password:</label>
                <input type="password" id="id_password2" name="password2">
            </div>
              
            <button class="btn btn-primary" type="submit">Actualizar</button>
        </form>
        
        <a href="{% url 'profile' %}">Cancelar</a>
    </div>
