{% extends 'base.html' %}


{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}



{% block content %} 
    <section class="contenedor">
        <div class="contenedor_formulario">
            

            <h2>Crea una cuenta</h2>
            <form action="{% url 'register' %}" method="post" class="formulario">{% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
                    {{ form.username }}
                </div>
                <!-- <div class="form-group">
                    <label for="{{ form.email.id_for_label }}">Correo electrónico:</label>
                    {{ form.email }}
                </div> -->
                <div class="form-group">
                    <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password2.id_for_label }}">Confirmar contraseña:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="{% url 'login' %}">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
